        :root {
            --primary: #6d4c41; /* Rich Cookie Brown */

            --white: #ffffff;
            --text: #3e2723;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Header Section */
        header {
            background: var(--primary);
            color: white;
            padding: 4rem 1rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        h1 {
            font-family: 'Barrio', system-ui;
            font-size: clamp(2.5rem, 10vw, 5rem);
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 4px 4px 0px var(--accent);
            line-height: 1.1;
        }

        .tagline { 
            font-style: italic; 
            font-size: 1.3rem; 
            margin-top: 15px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Cookie Flavor Grid */
        .flavor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 60px 10%;
            max-width: 1400px;
            margin: 0 auto;
        }

            background: var(--white);
            border-radius: 25px;
            overflow: hidden;

            transition: all 0.3s ease;
            text-align: center;
            border: 4px solid transparent;
            padding: 20px;
        }

            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }
